{{ define "content" }}

<h2 class="title is-2">Edit Team</h2>

<form method="POST">

  <!-- Name Field -->
  <div class="field">
    <label for="name" class="label">
      Team Name
    </label>
    <div class="control">
      <input id="name" class="input is-large" type="text" name="name" placeholder="Team Name" value="{{ .team.Name }}"
        required>
    </div>
  </div>

  <!-- Color Field -->
  <div class="field">
    <label for="color" class="label">Team Color</label>
    <div class="control">
      <input class="input is-large" type="color" name="color" id="color" value="{{ .team.Color }}">
    </div>
  </div>

  <button class="button is-primary is-pulled-right">Save</button>

</form>

{{ end }}
