{{ define "content" }}

<!-- Title Controls -->
<nav class="level">
    <div class="level-left">
        <h2 class="title is-2">Teams</h2>
    </div>
    <div class="level-right">
        <a href="/team/create" class="button is-primary">Create Team</a>
    </div>
</nav>

<!-- Teams -->
{{ range .teams }}
<div class="columns">
    <div class="column is-one-third-tablet">
        <div class="card">
            <!-- Team Name -->
            <div class="card-header">
                <p class="card-header-title">
                    {{ .Name }}
                </p>
            </div>

            <!-- Team Information -->
            <div class="card-content" style="padding: 0.75rem">
                {{ range .TeamUsers }}
                <a href="/user/{{ .User.ID }}">
                    <span class="tag is-medium is-dark">{{ .User.Username }}</span>
                </a>
                {{ end }}
            </div>

            <!-- Actions -->
            <div class="card-footer">
                <a href="#" class="card-footer-item">View Team</a>
            </div>
        </div>
    </div>
</div>

{{ end }}

{{ end }}
